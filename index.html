<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie booking</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="content">
        <label class="title" for="film">ODABERITE FILM</label>
        <select name="film" id="film">     
                    <option value="25">Home Alone <span class="price"> = 25 hrk</span></option>
                    <option value="15">Home Alone- kids ticket <span class="price"> = 15 hrk</span></option>
                    <option value="30">Avengers: Endgame <span class="price"> = 30 hrk</span></option>
                    <option value="15">Avengers: Endgame - kids ticket<span class="price"> = 15 hrk</span></option>
                    <option value="30">The Dark Knight <span class="price"> = 30 hrk</span></option>
                    <option value="15">The Dark Knight - kids ticket<span class="price"> = 15 hrk</span></option>
                    <option value="35">Up<span class="price"> = 35 hrk</span></option>
                    <option value="15">Up - kids ticket<span class="price"> = 15 hrk</span></option>
            </select>
    </div>

    <div class="date-picker">
        <div class="selected-date"></div>
        <div class="dates">
            <div class="month">
                <div class="arrows prev-mth">&lt;</div>
                <div class="mth"></div>
                <div class="arrows next-mth">&gt;</div>
            </div>

            <div class="days"></div>
        </div>
    </div>


    <div class="movieInfo">
        <div class="seat info"></div>
        <small>Slobodno mjesto</small>

        <div class="seat info odabrano"></div>
        <small>Odabrano mjesto</small>

        <div class="seat info zauzeto"></div>
        <small>Zauzeto mjesto</small>
    </div>

    <div class="theatre">
        <div class="screenArea"><span> ULTIMATE CINEMA</span></div>
        <div class="theatreRows">
            <div class="row" id="1">
                <div class="rowNumb" id="1"></div>
                <div class="sjedalo" id="1"></div>
                <div class="sjedalo" id="2"></div>
                <div class="sjedalo" id="3"></div>
                <div class="seatwheelChair" id="4"><img class="wheelChair" src="img/wheelchair.png" alt=""></div>
                <div class="seatwheelChair" id="4"><img class="wheelChair" src="img/wheelchair.png" alt=""></div>
                <div class="sjedalo" id="6"></div>
                <div class="sjedalo" id="7"></div>
                <div class="sjedalo" id="8"></div>
                <div class="sjedalo zauzeto" id="9"></div>
                <div class="sjedalo" id="10"></div>
            </div>
            <div class="row" id="2">
                <div class="rowNumb" id="2"></div>
                <div class="sjedalo" id="1"></div>
                <div class="sjedalo" id="2"></div>
                <div class="sjedalo" id="3"></div>
                <div class="sjedalo" id="4"></div>
                <div class="sjedalo zauzeto" id="5"></div>
                <div class="sjedalo" id="6"></div>
                <div class="sjedalo" id="7"></div>
                <div class="sjedalo" id="8"></div>
                <div class="sjedalo" id="9"></div>
                <div class="sjedalo" id="10"></div>
            </div>
            <div class="row" id="3">
                <div class="rowNumb" id="3"></div>
                <div class="sjedalo" id="1"></div>
                <div class="sjedalo" id="2"></div>
                <div class="sjedalo" id="3"></div>
                <div class="sjedalo" id="4"></div>
                <div class="sjedalo" id="5"></div>
                <div class="sjedalo" id="6"></div>
                <div class="sjedalo" id="7"></div>
                <div class="sjedalo" id="8"></div>
                <div class="sjedalo" id="9"></div>
                <div class="sjedalo" id="10"></div>
            </div>
            <div class="row" id="4">
                <div class="rowNumb" id="4"></div>
                <div class="sjedalo" id="1"></div>
                <div class="sjedalo" id="2"></div>
                <div class="sjedalo" id="3"></div>
                <div class="sjedalo" id="4"></div>
                <div class="sjedalo" id="5"></div>
                <div class="sjedalo" id="6"></div>
                <div class="sjedalo" id="7"></div>
                <div class="sjedalo" id="8"></div>
                <div class="sjedalo" id="9"></div>
                <div class="sjedalo" id="10"></div>
            </div>
        </div>
    </div>

    <div class="checkout">
        <div class="checkOutAreaOne">
            <span> Mjesta (Sjedalo/Red):</span>
            <div class="mjestaA"></div>
            <br>
            <div class="checkoutTotal">
                <span> Stolica: </span> <span class="stolicaUkupno"> 0 </span>
                <span> Iznos </span> <span class="cijena"> 0 </span>
            </div>

            <br>
        </div>
        <div class="checkOutAreaTwo">
            <span> Vrijeme poƒçetka prikaza filma:</span>
            <div class="prikaz">
                <button class="vrijeme" id="17:00">17:00</button>
                <button class="vrijeme" id="19:00">19:00</button>
                <button class="vrijeme" id="21:00">21:00</button>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="checkout_wrapper">
            <div class="content">
                <h3>Unesite podatke za ultimate cinema </h3>
            </div>
        </div>
        <div class="checkout_form">
            <div class="details">
                <div class="section">
                    <input type="text" placeholder="Broj kartice">
                </div>
                <div class="section">
                    <input type="text" placeholder="Ime vlasnika kartice">
                </div>
                <div class="section">
                    <input type="text" placeholder="E-mail adresa za slanje karte">
                </div>
                <div class="section last_section">
                    <div class="item">
                        <input type="text" placeholder="Datum isteka">
                    </div>
                    <div class="item">
                        <input type="text" placeholder="CVV">
                    </div>
                </div>
                <button type="submit" class="btnPotvrdi">Potvrdi</button>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
